<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta charset="utf-8">

    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="pragma" content="no-cache">

    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="../static/corona.png" sizes="180x180">
    <link rel="icon" href="../static/corona.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../static/corona.png" sizes="16x16" type="image/png">
    <link rel="mask-icon" href="../static/corona.png" color="#563d7c">
    <link rel="icon" href="../static/corona.png">
    <meta name="theme-color" content="#563d7c">

    <title>{{ pagetitle }}</title>
</head>

<body>


<!-- Modal -->
<div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="welcomeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">How to use</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Click/tap on the series you want to show/hide.
                <br>
                The series available are those in the <a
                    href="https://github.com/pcm-dpc/COVID-19/blob/master/dati-json/dpc-covid19-ita-andamento-nazionale.json"
                    target="_blank">civil protection dataset</a>
                <br>
                <b>By default</b> only the "Intensive care" series is shown.
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Start</button>
            </div>
        </div>
    </div>
</div>


<section class="jumbotron bg-light">
    <div class="text-center">
        <img class="mb-4" src="../static/corona.png" alt="" width="96" height="96">
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded">
        <div id="{{ chartID|safe }}" class="chart" style=""></div>
    </div>

    <script>
        let chart_id = {{ chartID|safe }};
        let series = {{ series|safe }};
        let title = {{ title|safe }};
        let xAxis = {{ xAxis|safe }};
        let yAxis = {{ yAxis|safe }};
        let chart = {{ chart|safe }};
    </script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="../static/js/main.js?ts={{ ts }}"></script>
</section>

</body>
</html>

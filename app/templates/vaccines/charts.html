<!-- Charts -->
{% if area not in regions %}
    <div class="row align-items-center">
        <div class="col-12 col-md-12 col-lg-12 col-xl-6">
            <div class="card shadow mb-4">
                <!-- multiple dropdown -->
                <select id="timeseries-select" class="chosen"
                        multiple="multiple"
                        data-placeholder="{{ _("Select one or more regions") }}"
                        aria-label="region multi select">
                    {% for r in regions %}
                        {% if loop.index < 4 %}
                            <option selected="selected"
                                    value="{{ r }}">{{ r }}</option>
                        {% else %}
                            <option value="{{ r }}">{{ r }}</option>
                        {% endif %}
                    {% endfor %}
                </select>

                <div class="container h-100">
                    <div class="row h-100 justify-content-center align-items-center">
                        <div id='vax-timeseries-loading-spinner'
                             class="spinner-grow text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>

                        <div id="chart-admins-timeseries"
                             class="container-fluid px-0"
                             style="border: none; width:100%; height: 450px; margin: 0 auto">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-12 col-lg-12 col-xl-6">
            <div class="card shadow mb-4">

                <div class="container h-100">
                    <div class="row h-100 justify-content-center align-items-center">
                        <div id='vax-region-loading-spinner'
                             class="spinner-grow text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>

                        <div id="chart-admins-per-region"
                             class="container-fluid px-0"
                             style="border: none; width:100%; height: 450px; margin: 0 auto">
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
{% endif %}

<div class="row">
    <div class="col-12 col-md-12 col-lg-12 col-xl-6">
        <div class="card shadow mb-4">

            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                    <div id='vax-age-loading-spinner'
                         class="spinner-grow text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>

                    <div id="chart-admins-per-age"
                         class="container-fluid px-0"
                         style="border: none; width:100%; height: 450px; margin: 0 auto">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="col-12 col-md-12 col-lg-12 col-xl-6">
        <div class="card shadow mb-4">

            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                    <div id='vax-provider-loading-spinner'
                         class="spinner-grow text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>

                    <div id="chart-pie-providers"
                         class="container-fluid px-0"
                         style="border: none; width:100%; height: 450px; margin: 0 auto">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    {# common #}
    let totAdmins = {{ tot_admins }};
    let area;
    {% if not area %}
        area = "{{ gettext('Italy') }}";
    {% else %}
        area = "{{ area|safe }}";
    {% endif %}
    let subtitle = {
        text: "{{ gettext("Source: <a href='https://github.com/italia/covid19-opendata-vaccini'>Italia Open Data</a>") }}",
    };
    let credits = {
        href: "https://fabriziomiano.github.io",
        text: "{{ gettext("by Fabrizio Miano | Made with Highcharts.com") }}"
    };
    let caption = {
        text: "{{ gettext('*Hover / tap on a bar to display the administered-dose data') }}"
    }

</script>

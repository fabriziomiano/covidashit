<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand me-3 d-flex align-items-center" href="/">
            <img src="../../static/img/virussketch_32.png" height="20"/>
            <small>COVIDash</small></a>

        <!-- Navigation Buttons -->
        {% if area %}
            <ul class="navbar-nav d-flex flex-row">
                {% if area_index != 0 %}
                    <!-- Icons -->
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="{{ previous_area_url }}">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                {% endif %}
                {% if area_index < areas_length-1 %}
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="{{ next_area_url }}">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                {% endif %}
                {% if area in regions %}
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="/">
                            <i class="fas fa-level-up-alt"></i>
                        </a>
                    </li>
                {% elif area in provinces %}
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="/regions/{{ region }}">
                            <i class="fas fa-level-up-alt"></i>
                        </a>
                    </li>
                {% endif %}
            </ul>
        {% endif %}

        <!-- Toggle button -->
        <div class="btn-toolbar" role="toolbar"
             aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button class="btn btn-sm btn-raised btn-dark"
                        data-toggle="modal" data-target="#welcomeModal">
                    <i class="fas fa-info-circle"></i>
                </button>
                <button class="navbar-toggler" type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

            </div>
        </div>


        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>

            <!-- Search form -->
            <form class="d-flex input-group w-auto">
                <input id="searchInput" type="search" class="form-control"
                       placeholder="{{ _("Start typing") }}"
                       aria-label="Search"/>
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </form>

        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->

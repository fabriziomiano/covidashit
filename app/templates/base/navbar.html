<!-- Navbar -->
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><img src="../../static/img/virussketch.png" width="30" height="30" alt=""> COVIDashIT</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle"><i class="fas fa-bars"></i></button>

    {% if area %}
        <!-- Navigation Buttons -->
        {% if area_index != 0 %}
            <div class="btn-group mr-2" role="group" aria-label='{{ _("Previous in alphabetical order") }}'>
                <button id="previousAreaButton" class="btn btn-sm btn-info rounded-pill" onclick='jumpToArea("{{ area }}", "previous")'>
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
        {% endif %}
        {% if area_index < areas_length-1 %}
            <div class="btn-group mr-2" role="group" aria-label="{{ _("Next in alphabetical order") }}">
                <button id="nextAreaButton" class="btn btn-sm btn-info rounded-pill" onclick='jumpToArea("{{ area }}", "next")'>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        {% endif %}
    {% endif %}

    <form id="searchForm" class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">

            <input id="searchInput" class="form-control" type="text" placeholder="{{ _("Search region/province") }}" aria-label="Search" aria-describedby="basic-addon2" autofocus/>
            <div class="input-group-append">
                <button id="searchBtn" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navDropdown">

                <a class="dropdown-item small" href="https://github.com/fabriziomiano/covidashit" target="_blank"><i class="fas fa-code mr-2"></i>Dashboard Repository</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item small" href="http://www.protezionecivile.gov.it/" target="_blank"><i class="far fa-newspaper mr-2"></i>{{ _("CPD News Website") }}</a>

</nav>
<script>
    let searchInputErrMsg = '{{ _("Region/province not in the right format") }}';

    function jumpToArea(area, direction) {
        let base_url;
        let url;
        let areas;
        let areas_length;

        if (provinces.includes(area)) {
            areas = provinces;
            base_url = provincesUrl;
        }

        if (regions.includes(area)) {
            areas = regions;
            base_url = regionsUrl;
        }
        areas_length = areas.length;
        if (areas.includes(area)) {
            console.log(area)
            let i = areas.indexOf(area);
            console.log(i)
            if (direction === 'next') {
                if (i !== areas_length) {
                    let nextArea = areas[i + 1];
                    console.log(nextArea)
                    url = base_url + nextArea;
                    window.location.href = url
                }
            }
            if (direction === 'previous') {
                if (i !== 0) {
                    let previousArea = areas[i - 1];
                    console.log(previousArea)
                    url = base_url + previousArea;
                    window.location.href = url
                }
            }
        }
        console.log(url)
    }
</script>

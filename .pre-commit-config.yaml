repos:
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
    - id: flake8
      args:
        - --max-line-length=88
        - --extend-ignore=E203

  - repo: https://github.com/ambv/black
    rev: 23.12.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    - id: isort
      args:
        - --profile=black
